name: Update Hijri Date

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch Hijri date
        run: npm run fetch

      - name: Fetch Hijri month calendar
        run: npm run fetch-month

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api/hijri.json api/hijri-month.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Hijri date - $(date)" && git push)