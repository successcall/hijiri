name: Update Hijri Date

permissions:
  contents: write

on:
  schedule:
    # Run 5 times daily at key SL prayer times
    - cron: '30 7 * * *'   # 1:00 PM SL (after Dhuhr)
    - cron: '30 10 * * *'  # 4:00 PM SL (after Asr)
    - cron: '30 14 * * *'  # 8:00 PM SL (after Maghrib/Isha)
    - cron: '30 18 * * *'  # 12:00 AM SL (midnight)
    - cron: '30 22 * * *'  # 4:00 AM SL (early morning)
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch Hijri date
        run: npm run fetch

      - name: Fetch Hijri month calendar
        run: npm run fetch-month

      - name: Commit and push
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api/hijri.json api/hijri-month.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Hijri date - $(date)"

          # Pull any remote changes first, then push
          git pull --rebase origin main || true

          # Try push with the default token first (persisted credentials). If it fails and a REPO_TOKEN
          # is provided, retry using that token.
          if git push; then
            echo "Pushed with GITHUB_TOKEN"
          else
            if [ -n "$REPO_TOKEN" ]; then
              echo "Push failed with GITHUB_TOKEN, retrying with provided REPO_TOKEN"
              git remote set-url origin https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }}.git
              git push
            else
              echo "Push failed and no REPO_TOKEN provided. See repository Actions settings and branch protection rules." >&2
              exit 1
            fi
          fi